<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BlazorApp</title>

    <script>
        // ★★★ デバッグでは SW を強制削除 ★★★
        if (location.hostname === "localhost") {
            navigator.serviceWorker.getRegistrations().then(regs => {
                regs.forEach(r => {
                    console.log("DEBUG: unregistering SW");
                    r.unregister();
                });
            });
        }

        const isLocal =
            location.hostname === "localhost" ||
            location.hostname === "127.0.0.1" ||
            location.origin.startsWith("http://localhost") ||
            location.origin.startsWith("https://localhost");

        // ==== Service Worker は本番（非 localhost）のみ登録 ====
        if ('serviceWorker' in navigator && !isLocal) {
            navigator.serviceWorker.register(`${document.baseURI}service-worker.js`)
                .then(() => console.log("SW Registered"))
                .catch(err => console.error("SW Error:", err));
        } else {
            console.log("SW disabled (debug mode)");
        }
    </script>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.styles.css" rel="stylesheet" />

    <script src="js/cryptoHelper.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div id="app">Loading...</div>

    <script>
        // === game.js の動的ロード ===
        const gameJs = document.createElement("script");
        gameJs.src = `${document.baseURI}js/game.js?v=${Date.now()}`;
        document.head.appendChild(gameJs);
    </script>

    <script>
        // === blazor.webassembly.js の動的ロード ===
        const blz = document.createElement("script");
        blz.src = `${document.baseURI}_framework/blazor.webassembly.js`;
        document.body.appendChild(blz);
    </script>

    <script>
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) {
                // 復帰時
                if (performance.getEntriesByType("navigation")[0].type === "back_forward") {
                    location.reload(); // キャッシュから復帰 → 不整合なので再ロード
                }
            }
        });

        window.addEventListener("pageshow", (e) => {
            if (e.persisted) {
                // Safari の BFCache 復元は危険なので再ロード
                location.reload();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BlazorApp</title>
    <base href="/zaneiroku/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.styles.css" rel="stylesheet" />
    <script src="js/cryptoHelper.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
        // GitHub Pages /zaneiroku/ 対応
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`${document.baseURI}service-worker.js`)
                .then(() => console.log("SW Registered"))
                .catch(err => console.error("SW Fail:", err));
        }
    </script>
</head>

<body>
    <div id="app"> Loading...</div>

    <script>
        // game.js（baseURI対応）
        const script = document.createElement("script");
        script.src = `${document.baseURI}js/game.js?v=` + Date.now();
        document.head.appendChild(script);
    </script>

    <script>
        // blazor.webassembly.js（baseURI対応）
        const blz = document.createElement("script");
        blz.src = `${document.baseURI}_framework/blazor.webassembly.js`;
        document.body.appendChild(blz);
    </script>

</body>
</html>

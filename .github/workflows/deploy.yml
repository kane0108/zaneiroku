name: Deploy BlazorApp to GitHub Pages

on:
  push:
    branches: [ "publish" ]   # ★ VS Publish の出力を push した時だけデプロイ
  workflow_dispatch:           # 手動デプロイも可能

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # (VS Publish が成果物を生成済みなので Build 不要ならここを削除可能)
    - name: Build Release
      run: dotnet publish -c Release -o publish

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
